<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="container-header">
        <nav class="navbar">
            <a href="page1">Page 1</a>
            <a href="page2">Page 2</a>
            <a href="page3">Page 3</a>
            <a href="page4">Page 4</a>
        </nav>
    </header>

    <div class="main">
        <div class="cont-square">
            <div class="square">
                <form id="form">
                    <div class="name">
                        <label for="username">Enter Your Full Name</label><br>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="date">
                        <label for="birthday">Enter Your Date of birth</label><br>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <div class="gender">
                        <label for="gender">What's your gender?</label><br>
                        <input type="text" id="gender" name="gender"><br><br>
                    </div>

                    <div class="Phone">
                        <label for="Phone">Enter Your Phone Number</label><br>
                        <input type="text" id="Phone" name="Phone"><br><br>
                    </div>

                    <div class="gr">
                        <label for="grade">Enter Your Grade</label><br>
                        <input type="text" id="grade" name="grade"><br><br>
                    </div>

                    <div>
                        <label for="Administration">Major</label><br>
                        <input type="checkbox" id="Administration" name="Administration" value="Administration">
                        <label for="Administration">Administration</label><br>

                        <input type="checkbox" id="IT" name="IT" value="IT">
                        <label for="IT">IT</label><br>

                        <input type="checkbox" id="Science" name="Science" value="Science">
                        <label for="Science">Science</label><br>

                        <input type="checkbox" id="Art" name="Art" value="Art">
                        <label for="Art">Art</label><br><br>
                    </div>

                    <div class="submit">
                        <button type="button" onclick="submitForm()">Submit</button>
                    </div>
                </form>

                <table id="table1" class="t">
                    <tr>
                        <th>Full Name</th>
                        <th>Date of birth</th>
                        <th>Gender</th>
                        <th>Phone number</th>
                        <th>Grade</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="card-container"></div>
    </div>

    <div class="footer">
        <div class="container">
            <footer class="py-3 ">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
                <p class="text-center text-body-secondary">Â© 2023 ......, Inc</p>
